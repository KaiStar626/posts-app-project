<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="utf-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<meta name="theme-color" content="#000000" />
		<meta
			name="description"
			content="Web site created using create-react-app"
		/>
		<title>My React Post App</title>
		<link rel="stylesheet" href="/src/index.css">
		<script src="https://kit.fontawesome.com/a8fab733ae.js" crossorigin="anonymous"></script>
	</head>

	<body>
		<div class="posts">
				<form>
							<div class="row">
								<div class="input-info">
									<input type="text" id="name" required>
									<label for="name"><i class="fa-solid fa-user-astronaut"></i> Name</label>
								</div>
								<div class="input-info">
									<input type="text" id="title" required>
									<label for="title"><i class="fa-solid fa-shuttle-space"></i> Title</label>
								</div>
							</div>
						
						<div class="input-info">
							<textarea id="comment" rows="8" required></textarea>
							<label for="comment"><i class="fa-solid fa-meteor"></i> Comment</label>
						</div>

						<button type="submit"><i class="fa-solid fa-rocket"></i> Post</button>
				</form>
		</div>
		<noscript>You need to enable JavaScript to run this app.</noscript>
		<div id="root"></div>
	</body>
</html>
